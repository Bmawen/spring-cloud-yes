apiVersion: apps/v1
kind: Deployment
metadata:
  name: hystrix-dashboard
  labels:
    app: hystrix-dashboard
spec:
  replicas: 1
  template:
    metadata:
      name: hystrix-dashboard
      labels:
        app: hystrix-dashboard
    spec:
      containers:
        - name: hystrix-dashboard
          image: reg.itmuch.com/itmuch/hystrix-dashboard
          imagePullPolicy: IfNotPresent
          env:
            - name: PROFILE
              value: "k8s"
            - name: CONSUL_HOST
              value: "consul"
            - name: CONSUL_PORT
              value: "8500"
      restartPolicy: Always
  selector:
    matchLabels:
      app: hystrix-dashboard
